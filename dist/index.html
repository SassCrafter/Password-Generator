<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Password generator</title>
</head>
<body>
	<div class="container">
		<h1 class="large">password generator</h1>
		<h3 class="password-field">password</h3>

		<form id='password-generator' class="form">
			<label for="characterAmoutNum">Number of Characters</label>
			<div>
				<input type="range" id="characterAmoutRange" value='6' min='6' max='50'>
				<input type="number" id="characterAmoutNum" value='6' min='6' max='50'>
			</div>

			<label for="includeUppercase">Include Uppercase</label>
			<input type="checkbox" id="includeUppercase">

			<label for="includeNumbers">Include Numbers</label>
			<input type="checkbox" id="includeNumbers">

			<label for="includeSymbols">Include Symbols</label>
			<input type="checkbox" id="includeSymbols">

			<button type="submit" class="generate-btn">Generate Password</button>
		</form>
	</div>
</body>
</html>
